<div class="main-div">
    <h2>Detalhes da reserva</h2>
    <h3>{{checkinDate | date:'shortDate'}} à {{checkoutDate | date:'shortDate'}}</h3>

    <div class="secondary-div space-around">
        <div class="section">
            <h3 class="h3"> Tipo de apartamento</h3>
            <span class="span align">{{roomType}}</span>
        </div>

        <div class="section">
            <h3 class="h3"> Número de Adultos</h3>
            <span class="span">{{numberAdults}}</span>
        </div>

        <div class="section">
            <h3 class="h3"> Número de Crianças</h3>
            <span class="span">{{numberChildren}}</span>
        </div>
    </div>    

    <span class="span" *ngIf="oceanView"> Vista para o mar </span>
    <span class="span" *ngIf="breakfast"> Café da manhã </span>
    
    <h3>Total = {{total | currency}}</h3>

</div>
